<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddNew</title>
</head>
<body>
<h2>Add Book</h2>

<p>
    <a th:href="@{/books}">
        Back to list
    </a>
</p>

<div th:if="${message}" class="notify">
    <span th:text="${message}"></span>
</div>

<div id="form">
    <form th:action="@{/books/save}" th:object="${book}" method="POST">
        <table>
            <tr>
                <td><label for="title">Title: </label></td>
                <td><input type="text" id="title" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td><label for="author">Author: </label></td>
                <td><input type="text" id="author" th:field="*{author}"/></td>
            </tr>
            <tr>
                <td><label for="description">Description: </label></td>
                <td><textarea id="description" cols="40" rows="10" th:field="*{description}"></textarea>
            </tr>
            <tr>
                <td><label for="count">Count: </label></td>
                <td><input type="number" id="count" th:field="*{count}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Add"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
