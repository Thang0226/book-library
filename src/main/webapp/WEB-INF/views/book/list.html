<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{/layout :: head}">
    <title>List</title>
</head>

<body>
<h2>Interesting Books for You</h2>
<p style="margin-left: 5px">
    <a th:href="@{/books/create}"> New books </a>
</p>

<div th:if="${message}" class="notify">
    <span th:text="${message}"></span>
</div>

<table id="list">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Remaining</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${books}">
        <td>
            <a th:href="@{/books/view/__${row.id}__}" th:text="${row.title}"></a>
        </td>
        <td th:text="${row.author}"></td>
        <td th:text="${row.count}"></td>
    </tr>
    </tbody>
</table>

<div th:insert="~{/layout :: footer}"></div>
</body>
</html>
